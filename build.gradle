group 'com.brashmonkey.spriter'
version '1.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    api group: 'org.json', name: 'json', version: '20180130'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
sourceCompatibility = 1.7

task spriter(type: Jar)

artifacts {
    archives spriter
}